<span us-spinner = "{radius:30, width:8, length: 16}" spinner-on="showSpinner" ></span> 

<div class="row">
    <h3 class="text-center"> Delete product </h3>
    <form>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model= "productID" placeholder="Enter Product ID">
                    <div class="input-group-btn">
                        <button ng-click ="deleteProductItem()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-trash"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </form>
</div>
